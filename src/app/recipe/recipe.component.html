<section>
    <!--categories-->
    <ul class="categories">
        <p>Filter by categories:</p>
        <li (click)="mainCourse()">Main course</li>
        <li (click)="sideDish()">Side dish</li>
        <li (click)="dessert()">Dessert</li>
        <li (click)="appetizer()">Appetizer</li>
        <li (click)="salad()">Salad</li>
        <li (click)="breakfast()">Breakfast</li>
        <li (click)="soup()">Soup</li>
        <li (click)="sauce()">Sauce</li>
        <li (click)="snack()">Snack</li>
        <li (click)="drinks()">Drink</li>
    </ul>

    <h1 class="heading">Recipes</h1>
    <h3>Results: {{ recipes.totalResults }} recipies</h3>

    <!--recipies list-->
    <ul class="recipies">
        <li *ngFor="let recipe of data">
            <!--dish details-->
            <div class="details">
                <!--dish name-->
                <h1>{{ recipe.name }}</h1>

                <!--dish description-->
                <div class="description" innerHtml = "{{ recipe.content | slice:0:500 }}"></div>
            </div>

            <!--dish image-->
            <div class="images" style="background-image: url({{ recipe.image }})"></div>
        </li>
    </ul>
</section>
